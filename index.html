<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Box Circle</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --distance-In-Between: 20px;
        --animation-Duration: 3s;
        --wrapper-color: #131313;
        --box-Rotate-AxisX: 0deg;
        --box-Rotate-AxisY: 65deg;
        --border-Box-Color: white;
        --box-Wrapper-Size: 400px;
        --white-Box-Size: calc(var(--box-Wrapper-Size) / 1.6);
        --delay-Than-Original: calc(var(--animation-Duration) / 2);
      }

      .parentDiv {
        min-height: 100vh;
        display: grid;
        place-items: center;
        position: relative;
      }

      .wrapper {
        position: relative;
        background-color: var(--wrapper-color);
        overflow: hidden;
        width: 100%;
        max-width: var(--box-Wrapper-Size);
        height: 100%;
        max-height: var(--box-Wrapper-Size);
        aspect-ratio: 1 / 1;
        transform-origin: center;
      }

      .firstOne {
        width: 100%;
        height: 100%;
        aspect-ratio: 1 / 1;
        position: absolute;
        animation: wrapperInOut var(--animation-Duration) linear infinite;
      }

      @keyframes wrapperInOut {
        0% {
          transform: translateY(calc(var(--box-Wrapper-Size) / 2));
        }

        100% {
          transform: translateY(calc(var(--box-Wrapper-Size) * -1 * 2));
        }
      }

      .secondOne {
        width: 100%;
        height: 100%;
        aspect-ratio: 1 / 1;
        position: absolute;
        animation: wrapperInOut var(--animation-Duration) linear
          var(--delay-Than-Original) infinite;
      }

      .boxWrap1 {
        height: var(--box-Wrapper-Size);
        width: var(--box-Wrapper-Size);
        position: absolute;
        top: 50%;
        left: 0%;
        transform: rotateY(0deg);
        transform-style: preserve-3d;
        animation: wrapperRotate var(--animation-Duration) ease-out infinite;
        position: relative;
      }

      .boxWrap2 {
        height: var(--box-Wrapper-Size);
        width: var(--box-Wrapper-Size);
        position: absolute;
        top: 50%;
        left: 0%;
        transform: rotateY(0deg);
        transform-style: preserve-3d;
        animation: wrapperRotate var(--animation-Duration) ease-out
          var(--delay-Than-Original) infinite;
        position: relative;
      }

      @keyframes wrapperRotate {
        0% {
          transform: rotateY(0deg);
        }

        100% {
          transform: rotateY(80deg);
        }
      }

      .box {
        border: 1px solid var(--border-Box-Color);
        height: var(--white-Box-Size);
        width: var(--white-Box-Size);
        position: absolute;
        top: 50%;
        left: 0%;
        transform: translate(0%, -50%);
        transform-style: preserve-3d;
      }

      .bcb5 {
        transform-origin: center;
        transform: perspective(1000px)
          translateX(calc(var(--distance-In-Between) * -5))
          rotateX(var(--box-Rotate-AxisX)) rotateY(var(--box-Rotate-AxisY))
          scale(1);
        animation: recToCir1 var(--animation-Duration) infinite;
      }
      .bcb4 {
